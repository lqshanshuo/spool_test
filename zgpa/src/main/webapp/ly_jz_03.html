<!DOCTYPE html>

    .row > [class*="col-"] {

  <div id="contentDiv" class="flat-matrix" style="background-image: url(assets/self-owned/img/zgpa/jz_background.png);background-repeat: no-repeat;background-size:100% 100%;margin-top:0px;min-height:688px">
    <div class="container-fluid">
      <div style="margin-top:300px">
        <div class="row">
          <div class="col-xs-6">
            <div id="matrix_upload_div">
              <div class="row">
                <div data-bind="foreach:uploadedFileUrls">
                  <div class="col-xs-12 text-center" style="margin-bottom:10px">
                    <!-- <img data-bind="attr:{src:$data}" class="img-thumbnail" style="width:180px;height:180px"> -->
                    <img data-bind="attr:{src:'assets/self-owned/img/zgpa/xy_cp.jpg'}" class="img-thumbnail" style="width:180px;height:180px">
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="col-xs-6">
            <div id="matrix_upload_div_2">
              <div class="row">
                <div data-bind="foreach:uploadedFileUrls">

            </div>
          </div>
        </div>

            <form class="form-horizontal">

                <div class="col-xs-10 col-xs-offset-1 text-left" style="overflow: auto">
                  <div style="padding:10px;border: 1px solid transparent;border-radius: 8px;background-color:#e27371;color:white;font-size:12px">
                    带着家人去环游世界,买豪车豪宅,开私人飞机......,只要能在平安打造自己的商业帝国,这些梦想就不再遥远
                  </div>
                </div>
              </div>
            </form>
            <br>
            <form class="form-horizontal">
              <div class="form-group" style="font-size: 11px;">
                <div class="col-xs-5 text-right">
                  <img id="logoIMG" src="assets/self-owned/img/erweima.png" class="img-thumbnail" alt="500x500" style="width: 80px; height: 80px;">
                </div>
                <div class="col-xs-7 text-left">
                  <p class="form-control-static" style="font-size: 14px;margin-top: 5px;color: white;">扫码关注天下通MBO专属公众号
                    <br> 参与见证活动，更有机会赢取大奖</p>
                </div>

              </div>
            </form>
          </div>
        </div>

      </div>
    </div>

  <script src="assets/reference/jquery/jquery-1.11.1.min.js"></script>

  <script src="assets/reference/bootstrap-fileinput/js/fileinput_ly.js"></script>

  <script src="assets/self-owned/js/generic/generic_modal.js"></script>

  <script>

    ko.applyBindings(vm, document.getElementById('matrix_upload_div'));

    vm.uploadedFileUrls.push(img_url_path);
