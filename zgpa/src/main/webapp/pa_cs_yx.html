<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The Matrix Components Framework">
  <meta name="author" content="LY">
  <title>中国平安</title>
  <link rel="shortcut icon" href="assets/self-owned/ico/favicon.png">
  <link rel="stylesheet" type="text/css" href="assets/reference/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/reference/flat-ui/css/flat-ui.css">
  <link rel="stylesheet" type="text/css" href="assets/reference/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/self-owned/css/matrix.css">

</head>

<body>
  <!-- <div class="flat-matrix" style="margin-top:-58px;min-height:688px"> -->
  <div class="flat-matrix" style="background-image: url(assets/self-owned/img/zgpa/kmh.jpg);background-repeat: no-repeat;background-size:100% 100%;margin-top:-58px;min-height:350px;height:350px;">
    <div class="app-container" id="contentDiv">
      <div class="row content-container">
        <!-- 应用左侧NAV导航，可以应用与assist，帮助，过滤等辅助组件，默认自动收缩扩展，支持悬停（点击右上角按钮切换）-->
        <div class="container">
          <div>

            <div class="row">
              <div class="col-xs-12 text-center" style="margin-top:350px">
                <form class="form-horizontal">
                  <div class="form-group label_div" style="margin-bottom: 0px;">
                    <div class="col-xs-4  label_div_1" style="margin-left:0px">
                      <label class=" control-label">
                        <span>代码</span>
                      </label>
                      <p class="form-control-static" data-bind="text:personal_code" style="font-weight:bold; font-size: 16px;">No 11111111</p>
                    </div>
                    <div class="col-xs-4 label_div_1">
                      <label class="control-label">
                        <span>姓名</span>
                      </label>
                      <p class="form-control-static" data-bind="text:staff_name" style="font-weight:bold; font-size: 16px;">张三2</p>
                    </div>
                    <div class="col-xs-4 label_div_1">
                      <label class=" control-label">
                        <span>职级</span>
                      </label>
                      <div align="center">
                        <!-- <select class="form-control select_1" data-bind="options:yingXiaoViewModel.level_array,value:yingXiaoViewModel.level"></select> -->
                        <select class="form-control select_1 select-primary select-block mbl">
                          <optgroup label="Profile">
                            <option value="0">My Profile</option>
                            <option value="1">My Friends</option>
                          </optgroup>
                          <optgroup label="System">
                            <option value="2">Messages</option>
                            <option value="3">My Settings</option>
                            <option value="4">Logout</option>
                          </optgroup>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group label_div_1">
                    <div class="col-xs-6 text-right" style="font-size:16px;margin-top: -6px;padding-right: 8px;">
                      <span>收入合计:</span>
                    </div>
                    <div class="col-xs-6 text-left" style="font-size:16px;margin-top: -22px;padding-left:0px">
                      <span style="color:red;font-weight:bold;font-size:30px;" data-bind="text:yingXiaoViewModel.total_income">1120</span><span> 万</span>
                    </div>
                  </div>
                </form>




                <!-- 个人情况 -->
                <div class="card card-danger"  data-bind="if:person,visible:isPersonDisplay">
                    <div class="card-header" style="height:50px">
                        <div class="card-title" style="padding: 8px 20px;">
                            <div class="title"><i class="fa fa-child"></i> 个人情况:
                            </div>
                        </div>
                    </div>
                    <div class="card-body no-padding" data-bind="with:person">
                        <br>
                        <div>

                            <div class="alert alert-info alert-dismissible fresh-color text-left" role="alert" style="padding-top: 3px;padding-bottom:3px">
                                <strong><i class="fa fa-key fa-1x "></i>&nbsp;开门红个人产能规划:</strong>
                            </div>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;color:red;">财富天赢:</span>
                                    </label>
                                    <div class="col-xs-3" style="padding-left: 5px;padding-right:0px" >
                                        <input type="text" style="font-size:12px" class="form-control" placeholder="0" data-bind="value:caifu_premium">
                                    </div>
                                    <label class="col-xs-2 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;color:red;">赢越人生:</span>
                                    </label>
                                    <div class="col-xs-4" style="padding-left: 5px;color:red;">
                                        <input type="text" data-bind="value:yingyue_premium" class="form-control" placeholder="0">
                                    </div>
                                </div>
                            </form>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;color:red;">双福保费:</span>
                                    </label>
                                    <div class="col-xs-3" style="padding-left: 5px;padding-right:0px">
                                        <input type="text" class="form-control" data-bind="value:shuangfu_premium" placeholder="0">
                                    </div>
                                    <label class="col-xs-2 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;color:red;">双智保费:</span>
                                    </label>
                                    <div class="col-xs-4"  style="padding-left: 5px;">
                                        <input type="text" class="form-control" placeholder="0" data-bind="value:shuangzhi_premium">
                                    </div>
                                </div>
                            </form>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;color:red;">其他保费:</span>
                                    </label>
                                    <div class="col-xs-3"  style="padding-left: 5px;padding-right:0px">
                                        <input type="text" class="form-control" placeholder="0" data-bind="value:other_premium">
                                    </div>
                                </div>
                            </form>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;">初佣:</span>
                                    </label>
                                    <div class="col-xs-3" style="padding-left: 5px;padding-right:0px" >
                                        <input type="text" class="form-control" placeholder="0" disabled style="color:black" data-bind="value:initial_commission">
                                    </div>
                                    <label class="col-xs-2 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;">续期:</span>
                                    </label>
                                    <div class="col-xs-4" style="padding-left: 5px;">
                                        <input type="text" class="form-control" placeholder="0" data-bind="value:renewal_commission" disabled style="color:black">
                                    </div>
                                </div>
                            </form>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;">训练津贴:</span>
                                    </label>
                                    <div class="col-xs-3" style="padding-left: 5px;padding-right:0px">
                                        <input type="text" class="form-control" placeholder="0" data-bind="value:trainning_allowance" disabled value="123" style="color:black">
                                    </div>

                                </div>
                            </form>


                            <!-- <div data-bind="visible:is_increasing_num_display"> -->
                            <div data-bind="visible:true">
                                <div class="alert alert-info alert-dismissible fresh-color text-left" role="alert" style="padding-top: 3px;padding-bottom:3px">
                                    <strong><i class="fa fa-key fa-1x "></i>&nbsp;个人增员情况:</strong>
                                </div>
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                            <span style="font-weight: bold;font-size: 14px;color:red;">绩优人力:</span>
                                        </label>
                                        <div class="col-xs-3" style="padding-left: 5px;padding-right:0px">
                                            <input type="text" class="form-control" data-bind="value:outstanding_human_resource" placeholder="0">
                                        </div>
                                        <label class="col-xs-2 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                            <span style="font-weight: bold;font-size: 14px;color:red;">钻石人力:</span>
                                        </label>
                                        <div class="col-xs-4" style="padding-left: 5px;">
                                            <input type="text" class="form-control" data-bind="value:diamonds_human_resource" placeholder="0">
                                        </div>
                                    </div>
                                </form>
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                            <span style="font-weight: bold;font-size: 14px;color:red;">标准人力:</span>
                                        </label>
                                        <div class="col-xs-3" style="padding-left: 5px;padding-right:0px">
                                            <input type="text" class="form-control" data-bind="value:standard_human_resource" placeholder="0">
                                        </div>
                                        <label class="col-xs-2 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                            <span style="font-weight: bold;font-size: 14px;">个人增员:</span>
                                        </label>
                                        <div class="col-xs-4" style="padding-left: 5px;">
                                            <input type="text" class="form-control" data-bind="value:human_resource" placeholder="0" disabled style="color:black">
                                        </div>
                                    </div>
                                </form>
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                            <span style="font-weight: bold;font-size: 14px;">增员奖:</span>
                                        </label>
                                        <div class="col-xs-3" style="padding-left: 5px;padding-right:0px">
                                            <input type="text" class="form-control" data-bind="value:increasing_num_bonus" placeholder="0" disabled style="color:black">
                                        </div>

                                    </div>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>


                <!-- 组情况 -->
                <!-- <div class="card card-danger" data-bind="if:group,visible:isGroupDisplay"> -->
                <div class="card card-danger">
                    <div class="card-header" style="height:50px">
                        <div class="card-title" style="padding: 8px 20px;">
                            <div class="title"><i class="fa fa-bank"></i> 组情况:
                            </div>
                        </div>
                    </div>
                    <div class="card-body no-padding" data-bind="with:group">
                        <br>
                        <div>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;color:red;">绩优人力:</span>
                                    </label>
                                    <div class="col-xs-3" style="padding-left: 5px;padding-right:0px">
                                        <input type="text" class="form-control" placeholder="0" data-bind="value:outstanding_human_resource" >
                                    </div>
                                    <label class="col-xs-2 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;color:red;">钻石人力:</span>
                                    </label>
                                    <div class="col-xs-4" style="padding-left: 5px;">
                                        <input type="text" class="form-control" placeholder="0" data-bind="value:diamonds_human_resource" >
                                    </div>
                                </div>
                            </form>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;color:red;">标准人力:</span>
                                    </label>
                                    <div class="col-xs-3" style="padding-left: 5px;padding-right:0px">
                                        <input type="text" class="form-control" placeholder="0" data-bind="value:standard_human_resource">
                                    </div>
                                    <label class="col-xs-2 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;">规划人力:</span>
                                    </label>
                                    <div class="col-xs-4" style="padding-left: 5px;">
                                        <input type="text" class="form-control" placeholder="0" disabled style="color:black" data-bind="value:human_resource">
                                    </div>
                                </div>
                            </form>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;">管理津贴:</span>
                                    </label>
                                    <div class="col-xs-3" style="padding-left: 5px;padding-right:0px">
                                        <input type="text" class="form-control" placeholder="0" disabled style="color:black" data-bind="value:manage_allowance">
                                    </div>
                                    <label class="col-xs-2 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;">育成利益:</span>
                                    </label>
                                    <div class="col-xs-4" style="padding-left: 5px;">
                                        <input type="text" class="form-control" placeholder="0" disabled style="color:black"  data-bind="value:educate_benefits">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- 部情况 -->
                <!-- <div class="card card-danger" data-bind="if:part,visible:isPartDisplay"> -->
                <div class="card card-danger">
                    <div class="card-header" style="height:50px">
                        <div class="card-title" style="padding: 8px 20px;">
                            <div class="title"><i class="fa fa-bank"></i> 部情况:
                            </div>
                        </div>
                    </div>
                    <div class="card-body no-padding" data-bind="with:part">
                        <br>
                        <div>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;color:red;">绩优人力:</span>
                                    </label>
                                    <div class="col-xs-3" style="padding-left: 5px;padding-right:0px">
                                        <input type="text" class="form-control" placeholder="0" data-bind="value:outstanding_human_resource" >
                                    </div>
                                    <label class="col-xs-2 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;color:red;">钻石人力:</span>
                                    </label>
                                    <div class="col-xs-4" style="padding-left: 5px;">
                                        <input type="text" class="form-control" placeholder="0" data-bind="value:diamonds_human_resource" >
                                    </div>
                                </div>
                            </form>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;color:red;">标准人力:</span>
                                    </label>
                                    <div class="col-xs-3" style="padding-left: 5px;padding-right:0px">
                                        <input type="text" class="form-control" placeholder="0" data-bind="value:standard_human_resource">
                                    </div>
                                    <label class="col-xs-2 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;">规划人力:</span>
                                    </label>
                                    <div class="col-xs-4" style="padding-left: 5px;">
                                        <input type="text" class="form-control" placeholder="0" disabled style="color:black" data-bind="value:human_resource">
                                    </div>
                                </div>
                            </form>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;">经理津贴:</span>
                                    </label>
                                    <div class="col-xs-3" style="padding-left: 5px;padding-right:0px">
                                        <input type="text" class="form-control" placeholder="0" disabled style="color:black" data-bind="value:manager_allowance">
                                    </div>
                                    <label class="col-xs-2 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;">增部利益:</span>
                                    </label>
                                    <div class="col-xs-4" style="padding-left: 5px;">
                                        <input type="text" class="form-control" placeholder="0" disabled style="color:black" data-bind="value:increasing_part_benefits">
                                    </div>
                                </div>
                            </form>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label text-right" style="padding-left:0px;padding-right:0px;margin-top: 3px;">
                                        <span style="font-weight: bold;font-size: 14px;">总监津贴:</span>
                                    </label>
                                    <div class="col-xs-3" style="padding-left: 5px;padding-right:0px">
                                        <input type="text" class="form-control" placeholder="" disabled style="color:black" data-bind="value:director_benefits">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>



              </div>

              <div class="col-xs-10 col-xs-offset-1 text-center">
                  <form class="form-horizontal">
                      <div class="form-group ">
                          <div class="col-xs-12 text-center">
                              <a class="btn btn-danger  btn-wide text-center" href="#total-income" style="width:180px;color:white" onclick="run()" >提交</a>
                          </div>
                      </div>
                  </form>
                  <div class="" style="color:#888;font-size:11px">
                      <span>本操作仅为测算结果，实际收入以系统数据为准</span>
                  </div>
              </div>
            </div>

          </div>

        </div>
      </div>

    </div>
  </div>



  <!-- /.container -->


  <script src="assets/reference/jquery/jquery-1.11.1.min.js"></script>
  <script src="assets/reference/jquery/jquery.json.js"></script>
  <script src="assets/reference/jquery-ui/jquery-ui.js" type="text/javascript"></script>
  <script src="assets/reference/knockout.js/knockout-3.3.0.js"></script>
  <script src="assets/reference/jquery-tiny-pubsub/tiny-pubsub.js"></script>
  <script src="assets/reference/flat-ui/js/vendor/video.js"></script>
  <script src="assets/reference/flat-ui/js/flat-ui.min.js"></script>
  <script src="assets/reference/flat-ui/docs/assets/js/prettify.js"></script>
  <script src="assets/reference/flat-ui/docs/assets/js/application.js"></script>
  <!-- Javascript for Matrix Self Owned -->
  <script src="assets/self-owned/js/generic/generic_algorithm.js"></script>
  <script src="assets/self-owned/js/generic/generic_cache.js"></script>
  <script src="assets/self-owned/js/generic/generic_charting.js"></script>
  <script src="assets/self-owned/js/generic/generic_csv.js"></script>
  <script src="assets/self-owned/js/generic/generic_cud.js"></script>
  <script src="assets/self-owned/js/generic/generic_modal.js"></script>
  <script src="assets/self-owned/js/generic/generic_prototype.js"></script>
  <script src="assets/self-owned/js/generic/generic_query.js"></script>
  <script src="assets/self-owned/js/generic/generic_table.js"></script>
  <script src="assets/self-owned/js/generic/generic_util.js"></script>
  <script src="assets/self-owned/js/generic/generic_validation.js"></script>
  <script src="assets/self-owned/js/yingxiao.js"></script>



</body>

</html>
