            var yingXiaoViewModel = new YingXiaoViewModel();

            function getUserInfo() {
                var query = {"param1": "YINGXIAO"};
                var url = $.getRootPath() + "/api/account/getUserInfo2";
                var data = {
                    'queryJson': JSON.stringify(query)
                }


                $.serverRequest(url, data, "YINGXIAO_GET_USER_INFO_SUCCESS", "YINGXIAO_GET_USER_INFO_RESPONSE_ERROR", "YINGXIAO_GET_USER_INFO_SERVER_ERROR", "POST");

                $.subscribe("YINGXIAO_GET_USER_INFO_SUCCESS", yingxiaoGetUserInfoSuccessListener);
                $.subscribe("YINGXIAO_GET_USER_INFO_RESPONSE_ERROR", yingxiaoGetUserInfoFailedListener);
                $.subscribe("YINGXIAO_GET_USER_INFO_SERVER_ERROR", yingxiaoGetUserInfoFailedListener);

            }

            function yingxiaoGetUserInfoSuccessListener() {
                clear();

                if (arguments && arguments[1]) {
                    var resp = arguments[1];
                    console.log("user response is:");
                    console.log(resp);
                    var userInfo = eval("(" + resp.result[0] + ")");
                    console.log("user obj[after eval] is:");
                    console.log(userInfo);
                    if (userInfo == null || userInfo.personal_code == null) {
                      location.href = $.getRootPath() + '/pa_yx_dl.html';
                    }
                    yingXiaoViewModel.userPOJO(userInfo);
                    yingXiaoViewModel.level(userInfo.curent_rank.substr(1,2));
                    yingXiaoViewModel.begin_level(userInfo.begin_rank.substr(1,2));
                }
            }

            function yingxiaoGetUserInfoFailedListener() {
                clear();
                console.log("get user failed")
                location.href = $.getRootPath() + '/pa_yx_dl.html';
            }




            function run() {
                //累计收入=初佣+续期+训练津贴+增员奖+直接管理津贴+育成利益+经理津贴+增部利益+总监利益
                var income = 0;

                //初佣
                income += yingXiaoViewModel.person.initial_commission();
                //续期
                income += yingXiaoViewModel.person.renewal_commission();
                //训练津贴
                income += yingXiaoViewModel.person.trainning_allowance();

                if (yingXiaoViewModel.person.is_increasing_num_display()){
                    //增员奖
                    income += yingXiaoViewModel.person.increasing_num_bonus();
                }


//                console.log("个人： " + income);

                if (yingXiaoViewModel.isGroupDisplay()) {
                    //直接管理津贴
                    income += yingXiaoViewModel.group.manage_allowance();
                    //育成利益
                    income += yingXiaoViewModel.group.educate_benefits();

//                    console.log("个人 + 组： " + income);

                }

                if (yingXiaoViewModel.isPartDisplay()) {
                    //经理津贴
                    income += yingXiaoViewModel.part.manager_allowance();
                    //增部利益
                    income += yingXiaoViewModel.part.increasing_part_benefits();
                    //总监利益
                    income += yingXiaoViewModel.part.director_benefits();

//                    console.log("个人 + 组 + 部： " + income);


                }

                income = income / (100 * (100 - yingXiaoViewModel.other_income_percent()));

//                console.log("个人 + 组 + 部 + 其他收入： " + income);


                income = income + "";
                if (income.indexOf(".") > 0) {
                    income = income.substring(0, income.indexOf(".") + 3);
                }
                yingXiaoViewModel.total_income(new Number(income));
            }


            function clear() {
                $.unsubscribe("YINGXIAO_GET_USER_INFO_SUCCESS", yingxiaoGetUserInfoSuccessListener);
                $.unsubscribe("YINGXIAO_GET_USER_INFO_RESPONSE_ERROR", yingxiaoGetUserInfoFailedListener);
                $.unsubscribe("YINGXIAO_GET_USER_INFO_SERVER_ERROR", yingxiaoGetUserInfoFailedListener);
            }
        </script>

</body>

</html>
